{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Manage Users</h2>
    <form method="POST" class="row g-3">
        <div class="col-md-3"><input name="name" class="form-control" placeholder="Name" required></div>
        <div class="col-md-3"><input name="email" class="form-control" placeholder="Email" required></div>
        <div class="col-md-3">
            <select name="role" class="form-control">
                <option value="customer">Customer</option>
                <option value="artist">Artist</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="col-md-3"><button class="btn btn-success">Add User</button></div>
    </form>
    <hr>
    <table class="table table-bordered">
        <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Action</th></tr></thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.user_id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td><a href="{{ url_for('admin.delete_user', user_id=user.user_id) }}" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
