{% extends "base.html" %}
{% block title %}Artworks | Art Gallery{% endblock %}

{% block content %}
<section class="gallery">
  <h2>Featured Artworks</h2>
  <div class="art-grid">
    {% for art in artworks %}
    <div class="art-card">
      <img src="{{ url_for('static', filename='images/' ~ art.image) }}" alt="{{ art.title }}">
      <h3>{{ art.title }}</h3>
      <p>By {{ art.artist }}</p>
      <p>â‚¹{{ art.price }}</p>
      <a href="{{ url_for('artwork_detail', artwork_id=art.artwork_id) }}">View Details</a>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
